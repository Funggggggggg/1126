<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{ }}、v-text 用「文字」顯示資料-->
        <h1>{{ text + 123456 }}</h1>
        <!-- 把變數的直接放到 {} 裡，不會顯現標籤內東西(99999) -->
        <h1 v-text="text">99999</h1>

        <!-- 下面兩個只會顯現網址 -->
        <div>{{ image }}</div>
        <div v-text="image"></div>
        <!-- v-html 顯示 HTML -->
        <div v-html="image"></div>

        <!-- 判斷式，符合才會顯現在頁面上(DOM) -->
        <p v-if="number === 100">number === 100</p>
        <p v-else-if="number > 100">number &gt; 100</p>
        <p v-else>number &gt; 100</p>
        <!-- 判斷式，不符合 display:none -->
        <p v-show="number === 100">number === 100 (v-show)</p>

        <!-- 迴圈(放在哪就在哪迴圈) -->
        <ul>
            <!-- v-for="值 in 陣列"-->
            <li v-for="value in phones">{{ value }}</li>
        </ul>
        <ul>
            <!-- v-for="(值, 索引) in 陣列"-->
            <li v-for="(value, index) in phones">{{ index + 1 }} : {{ value }}</li>
        </ul>

        <!-- v-if v-for 不能同時在一個標籤上(混用) -->
        <!-- 需用 template 輔助(只是標記不是標籤，F12看不到)-->
        <ul>
            <template v-for="(value, index) in phones">
                <li v-if="index > 0">{{ value }}</li>
            </template>
        </ul>
        <ul>
            <template v-if="number > 100">
                <li v-for="(value, index) in phones">{{ value }}</li>
            </template>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    text: 'abc',
                    image: `<img src="https://picsum.photos/300/200/?random=10">`,
                    number: 101,
                    phones: ['Nothing', 'iphone', 'Google']
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
